<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy Hosting - Vault Hosting</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 30px 15px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .plans {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .plan {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      width: 280px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }

    .plan:hover {
      transform: scale(1.03);
      border-color: #00ffcc;
    }

    .plan h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .plan p {
      font-size: 0.95rem;
      color: #aaa;
      margin-bottom: 15px;
    }

    .plan .price {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .plan button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .plan button:hover {
      background-color: #00e6b8;
    }

    @media (max-width: 600px) {
      .plan {
        width: 90%;
      }

      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Easy Minecraft Hosting</h1>
    <p>Affordable & Powerful Plans for Everyone</p>
  </header>

  <div class="plans">
    <div class="plan">
      <h2>Easy Plan 1</h2>
      <p>1GB RAM • SSD • DDoS Protection</p>
      <div class="price">₹49/mo</div>
      <button onclick="location.href='https://discord.gg/vxNj9DS4'">Buy Now</button>
    </div>

    <div class="plan">
      <h2>Easy Plan 2</h2>
      <p>2GB RAM • SSD • 24/7 Uptime</p>
      <div class="price">₹79/mo</div>
      <button onclick="location.href='https://discord.gg/vxNj9DS4'">Buy Now</button>
    </div>

    <div class="plan">
      <h2>Easy Plan 3</h2>
      <p>4GB RAM • SSD • Free Support</p>
      <div class="price">₹129/mo</div>
      <button onclick="location.href='https://discord.gg/vxNj9DS4'">Buy Now</button>
    </div>
  </div>

</body>
</html>
